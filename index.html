<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!-- style.css -->
    <link rel="stylesheet" href="style.css">

    <title>Daily Almanac</title>
  </head>

  <body>
    <div class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical">

            <!-- Weather Start -->
            <article class="tile is-child notification is-primary">
              <p class="title">Weather</p>
              <p class="subtitle">Daily Weather Forecast</p>
              <p class="subtitle date"></p>
              <p class="subtitle weather-location"></p>
              <p class="subtitle weather-notification"></p>
              <p class="subtitle weather-icon"></p>
              <p class="subtitle temperature-description"></p>
              <p class="subtitle temperature-value"></p>
              <p class="subtitle humidity"></p>
              <div class="errorBox"></div>
              <p class="subtitle form-group"></p>
              <input type="text" class="form-control weatherSearch" id="weather-city" placeholder="City Name">
              <button class="btn btn-light weather-btn">Search City</button>
            </article>
            <!-- Weather End -->

            <!-- on this day Start -->
            <article class="tile is-child notification is-warning onThisDayTile">
              <p class="title onThisDayTitle"></p>
              <p class="subtitle onThisDaySubtitle"></p>
              <div class="content onThisDayContent">
                <p id="wikipediaTitle"></p>
                <p id="wikipediaLink"></p>
              </div>
            </article>
            <!-- on this day End -->

          </div> <!-- end of tile is-parent is-vertical-->

          <!-- Calendar start -->
          <div class="tile is-parent Calender">
            <article class="tile is-child notification is-info">
              <p class="title" id="monthAndYear"></p>
              <table class="table table-bordered table-responsive-sm" id="calendar">
                <thead>
                  <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                  </tr>
                </thead>

                <tbody id="calendar-body">

                </tbody>
              </table>

              <div class="form-inline">

                <button class="btn btn-light col-sm-6" id="previous"">Previous Month</button>

                <button class="btn btn-light col-sm-6" id="next">Next Month</button>
              </div>
              <br>
              <div class="row">
                <div class=col-md-12>
                  <form class="form-inline">
                    <label class="lead mr-2 ml-2" for="month">Jump To: </label>
                    <select class="form-control col-sm-4 jump" name="month" id="month">
                      <option value=0>Jan</option>
                      <option value=1>Feb</option>
                      <option value=2>Mar</option>
                      <option value=3>Apr</option>
                      <option value=4>May</option>
                      <option value=5>Jun</option>
                      <option value=6>Jul</option>
                      <option value=7>Aug</option>
                      <option value=8>Sep</option>
                      <option value=9>Oct</option>
                      <option value=10>Nov</option>
                      <option value=11>Dec</option>
                    </select>

                    <label for="year"></label>
                    <select class="form-control col-sm-4 jump" name="year" id="year">
                      <option value=1990>1990</option>
                      <option value=1991>1991</option>
                      <option value=1992>1992</option>
                      <option value=1993>1993</option>
                      <option value=1994>1994</option>
                      <option value=1995>1995</option>
                      <option value=1996>1996</option>
                      <option value=1997>1997</option>
                      <option value=1998>1998</option>
                      <option value=1999>1999</option>
                      <option value=2000>2000</option>
                      <option value=2001>2001</option>
                      <option value=2002>2002</option>
                      <option value=2003>2003</option>
                      <option value=2004>2004</option>
                      <option value=2005>2005</option>
                      <option value=2006>2006</option>
                      <option value=2007>2007</option>
                      <option value=2008>2008</option>
                      <option value=2009>2009</option>
                      <option value=2010>2010</option>
                      <option value=2011>2011</option>
                      <option value=2012>2012</option>
                      <option value=2013>2013</option>
                      <option value=2014>2014</option>
                      <option value=2015>2015</option>
                      <option value=2016>2016</option>
                      <option value=2017>2017</option>
                      <option value=2018>2018</option>
                      <option value=2019>2019</option>
                      <option value=2020>2020</option>
                      <option value=2021>2021</option>
                      <option value=2022>2022</option>
                      <option value=2023>2023</option>
                      <option value=2024>2024</option>
                      <option value=2025>2025</option>
                      <option value=2026>2026</option>
                      <option value=2027>2027</option>
                      <option value=2028>2028</option>
                      <option value=2029>2029</option>
                      <option value=2030>2030</option>
                    </select>
                  </form>
                </div>
              </div>
          </div>
          <!-- Calendar end -->

        </div> <!-- end of tile -->

        <div class="tile is-parent">
          <article class="tile is-child notification is-danger wordOfTheDayTile">
            <p class="title wordOfTheDayTitle">Word of the Day</p>
            <p class="subtitle word"></p>
            <div class="content">
              <p class="content wordOne"></p>
              <p class="content wordTwo"></p>
              <p class="content wordThree"></p>
            </div>
          </article>
        </div>

      </div> <!-- end of is-vertical is-8 -->

      <div class="tile is-parent">
        <article class="tile is-child notification is-success">
          <div class="content newsContent">
            <p class="title">News</p>
          </div>
        </article>
      </div>

    </div>
    <!--end of tile is-ancestor-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="wordOfDay.js"></script>
    <script src="https://kit.fontawesome.com/086eaec884.js" crossorigin="anonymous"></script>

  </body>

</html>
